name: Prod Release
on:
  push:
    tags:
      - v*

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: https://npm.pkg.github.com
          scope: '@anime-skip'
      - uses: actions/checkout@v2
      - name: Cache .pnpm-store
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node12-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install pnpm
        run: curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
      - run: pnpm install
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.ANIME_SKIP_PACKAGES_TOKEN }}
      - run: pnpm prettier
      - run: pnpm lint:no-fix
      - run: pnpm test
      - name: Run docker build
        run: docker build --build-arg GITHUB_PACKAGES_TOKEN=${GITHUB_PACKAGES_TOKEN} .
        env:
          GITHUB_PACKAGES_TOKEN: ${{ secrets.ANIME_SKIP_PACKAGES_TOKEN }}

  prod_deploy:
    name: Deploy Prod
    runs-on: ubuntu-20.04
    needs: [verify]
    steps:
      - uses: actions/checkout@v2
      - uses: little-core-labs/get-git-tag@v3.0.1
        id: tagName
        with:
          tagRegex: 'v(.*)'
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: anime-skip/web/website
          tags: prod, ${{ steps.tagName.outputs.tag }}
          build_args: GITHUB_PACKAGES_TOKEN=${{ secrets.ANIME_SKIP_PACKAGES_TOKEN }}
      - name: Deploy web
        uses: akhileshns/heroku-deploy@v3.5.7
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: prod-website
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
          docker_build_args: GITHUB_PACKAGES_TOKEN
        env:
          GITHUB_PACKAGES_TOKEN: ${{ secrets.ANIME_SKIP_PACKAGES_TOKEN }}
